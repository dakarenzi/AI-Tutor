name = "ai-tutor-backend"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Workers AI binding
[ai]
binding = "AI"

# KV namespaces
[[kv_namespaces]]
binding = "SESSION_KV"
id = "your-session-kv-namespace-id"
preview_id = "your-session-kv-preview-id"

[[kv_namespaces]]
binding = "PROGRESS_KV"
id = "your-progress-kv-namespace-id"
preview_id = "your-progress-kv-preview-id"

[[kv_namespaces]]
binding = "ANALYTICS_KV"
id = "your-analytics-kv-namespace-id"
preview_id = "your-analytics-kv-preview-id"

# Durable Object
[[durable_objects.bindings]]
name = "SESSION_MANAGER"
class_name = "SessionManager"
script_name = "ai-tutor-backend"

# D1 database
[[d1_databases]]
binding = "ANALYTICS_DB"
database_name = "analytics-db"
database_id = "your-d1-database-id"
preview_database_id = "your-d1-preview-database-id"

# Environment variables
[vars]
ENVIRONMENT = "development"

[env.production]
ENVIRONMENT = "production"

[env.production.vars]
ENVIRONMENT = "production"



